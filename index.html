<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #FAFAFA">

      <!-- oculus-touch-controls with raycast shown red when hitting object
      <a-entity laser-controls line="color: red; opacity: 0.75"></a-entity>
    -->

      <!-- lowPoly, highPoly or toon.-->
      <a-entity id="leftHand" hand-controls="hand: left; handModelStyle: toon; color: #ffcccc"></a-entity>
      <a-entity id="rightHand" hand-controls="hand: right; handModelStyle: toon; color: #ffcccc"></a-entity>

      <!--
      <a-entity oculus-touch-controls="hand: left"></a-entity>
      <a-entity oculus-touch-controls="hand: right"></a-entity>
      -->


      <a-box position="-1 0.5 -3" rotation="45 45 0" color="#90C3D9" shadow></a-box>
      <a-box position="-10 0.5 -3" rotation="0 45 0" color="#4CC3D9" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
  </body>
</html>
